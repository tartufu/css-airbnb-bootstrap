<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>css-airbnb mockup</title>
</head>

<body>
  <div class="container">
    <!-- Write your code here -->
    <div class="row"> <!-- this row is the header -->
      <div class="col heading">
        <h1>Meet Guidebooks</h1>
        <p>Discover hundreds of local spots recommended by Airbnb hosts</p>
      </div>
    </div>
    <div class="row"> <!-- this row is the image gallery -->

      <div class="col-md-4">
        <div class="card text-white gallery">
          <img class="card-img" src="img/san-francisco.jpg" alt="Card image">
            <div class="card-img-overlay middle-text">
              <h3 class="card-title">San Francisco</h3>
            </div>
        </div>
      </div>

       <div class="col-md-4">
         <div class="card text-white gallery">
           <img class="card-img" src="img/new-york.jpg" alt="Card image">
            <div class="card-img-overlay middle-text">
              <h3 class="card-title">New York</h3>
            </div>
         </div>
      </div>

      <div class="col-md-4">
        <div class="card text-white gallery">
          <img class="card-img" src="img/london.jpg" alt="Card image">
            <div class="card-img-overlay middle-text">
              <h3 class="card-title">London</h3>
            </div>
        </div>
      </div>
    </div> <!-- end of row section -->

    <div class="row button-row">
            <button type="button" class="btn btn-light button-tag">Sell All Guidebooks</button>
    </div>


<!-- Second Section  -->

    <div class="row">
      <div class="col heading">
        <h1>Just for the Weekend</h1>
        <p>Discover new inspiring places close to home</p>
      </div>
    </div>

    <div class="row">

      <div class="col-md-4">
        <div class="card text-white gallery">
          <img class="card-img" src="img/napa.jpg" alt="Card image">
            <div class="card-img-overlay middle-text">
              <h3 class="card-title">Napa</h3>
            </div>
        </div>
      </div>

       <div class="col-md-4">
         <div class="card text-white gallery">
           <img class="card-img" src="img/sonoma.jpg" alt="Card image">
            <div class="card-img-overlay middle-text">
              <h3 class="card-title">Sonoma</h3>
            </div>
      </div>


      </div>

      <div class="col-md-4">
        <div class="card text-white gallery">
          <img class="card-img" src="img/san-francisco-2.jpg" alt="Card image">
            <div class="card-img-overlay middle-text">
              <h3 class="card-title">San Francisco</h3>
            </div>
        </div>
      </div>

    </div> <!-- end of row section -->

    <div class="row button-row">
            <button type="button" class="btn button-tag">See All Destinations</button>
    </div>

  </div> <!-- end of the container -->

</html>
